<!DOCTYPE html>
<html>
<head>
<title>Places</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class = "flexmain">
        <div class = "flexrow flexheader">
            <div class = "headerleft">
                <img src = "Images/menuicon.png">
                <p>TAFT EATS</p>
            </div>

            <div class = "headermiddle">
                <form>
                    <input type="text" id="search-field" />
                    <input type="submit" value="Search" />
                </form>
                <img src = "https://www.shareicon.net/data/2015/08/23/89533_more_512x512.png">
            </div>

            <div class = "headerright">
                <img src = "Images/PFPs/profile.webp">
            </div>
        </div>

        <div class = "flexbody">
            <div class = "flexrestopart flexmenulist">
                <div class = "flexmenuresto">
                    <span>De La Salle University</span>
                    <img src = "Images/DLSU.jpg">
                </div>
                <div class = "flexmenuresto">
                    <span>EGI Towers</span>
                    <img src = "Images/EGI.jpg">
                </div>
                <div class = "flexmenuresto">
                    <span>One Archers</span>
                    <img src = "Images/ARCHERS.jpg">
                </div>
                <div class = "flexmenuresto">
                    <span>Green Residences</span>
                    <img src = "Images/GREEN.jpg">
                </div>
            </div>
            <div class = "flexrestopart flexmenulist">
                <div class = "flexmenuresto">
                    <span>University Mall</span>
                    <img src = "Images/UMALL.jpg">
                </div>
                <div class = "flexmenuresto">
                    <span>R Square</span>
                    <img src = "Images/RSQUARE.jpg">
                </div>
                <div class = "flexmenuresto">
                    <span>Manila Residences</span>
                    <img src = "Images/MANRES.png">
                </div>
                <div class = "flexmenuresto">
                    <span>Burgundy</span>
                    <img src = "Images/BURGUNDY.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
