<!DOCTYPE html>
<html>
<head>
<title>Resto</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "flexmain">
        <div class = "flexrow flexheader">
            <div class = "headerleft">
                <img src = "Images/menuicon.png">
                <p>TAFT EATS</p>
            </div>

            <div class = "headermiddle">
                <form>
                    <input type="text" id="search-field" />
                    <input type="submit" value="Search" />
                </form>
                <img src = "https://www.shareicon.net/data/2015/08/23/89533_more_512x512.png">
            </div>

            <div class = "headerright">
                <img src = "Images/profile.webp">
            </div>
        </div>

        <div class = "flexbody">
            <div class = "flexrow flexrestopart">
                <div class = "restoprofile">
                    <img src = "Images/mcdo-umall.jpg">
                </div>

                <div class = "restodesc">
                    <span>Description</span>
                </div>

                <div class = "restomenu">
                    <span>Menu</span>
                </div>
            </div>

            <div class = "flexrow flexrestopart">
                <div class = "revsummary">
                    <p>Name: McDonalds</p>
                    <p>Landmark: University Mall</p>
                    <p>Posts: 100</p>
                    <p>Reviews: 100</p>
                    <p>Avg Rating: 4.5</p>
                </div>

                <div class = "revstars">
                    <img src = "Images/STARS.png">
                </div>

                <table>
                    <tr>
                        <td><progress value="80" max="100"></progress></td>
                    </tr>
                    <tr>
                        <td><progress value="50" max="100"></progress></td>
                    </tr>
                    <tr>
                        <td><progress value="70" max="100"></progress></td>
                    </tr>
                    <tr>
                        <td><progress value="90" max="100"></progress></td>
                    </tr>
                    <tr>
                        <td><progress value="60" max="100"></progress></td>
                    </tr>
                </table>
                
                

                
            </div>
        </div>
    </div>
</body>
</html>
