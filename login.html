<!DOCTYPE HTML>
<html>

<head>
<title>TaftEats - Login</title>

<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

.flexlogin {
    padding: 10px;
    display: flex;
    width: 490px;
    height: 300px;
    background-color: rgba(0, 0, 0, .75);
    align-items: center;
    justify-content: center;
    border-radius: 5%;

}

section {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url("https://miro.medium.com/v2/resize:fit:3840/1*s0F0i9hHCwc756pbaYCWrQ.png");

  
}

/*Log in Box*/
#login-box {
    padding: 60px;
    background-color: hsla(120, 100%, 25%, 0);
    color:white;
    position: center;
    align-items: center;
}

.loginform > input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.loginsb {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

</style>

<script>


function toggleVisibility(ID, button) {
  var dropdown = document.getElementById(ID); 
  var press =  document.getElementById(button); 
  if(dropdown.style.display == "inline-block") { // if is menuBox displayed, hide it
    dropdown.style.display = "none";
    press.style.backgroundColor = "seagreen";
  }
  else { // if is menuBox hidden, display it
    dropdown.style.display = "inline-block";
    press.style.backgroundColor = "#037c07";
  }
}

/*menu button *kinda broken*/
function toggleMenu() {
  var menuBox = document.getElementById('menu');    
  if(menuBox.style.display == "inline-block") { // if is menuBox displayed, hide it
    menuBox.style.display = "none";
  }
  else { // if is menuBox hidden, display it
    menuBox.style.display = "inline-block";
  }
}

/*change color of tags upon select*/
function select(id) {

var div = document.getElementById(id);

if(div.classList.contains("tags")  )
{
div.classList.replace("tags", "tags-selected");
}
else{
    
div.classList.replace("tags-selected", "tags");
}

}

</script>
</head>

<body>
  <div class = "flexmain">
      <div class = "flexrow flexheader">
          <div class = "headerleft">
              <img onclick="toggleMenu()" src = "Images/menuicon.png">
              <p>TAFT EATS</p>
          </div>

          <div class = "headermiddle">
              <form>
                  <input type="text" id="search-field" />
                  <input type="submit" value="Search" />
              </form>
              


              <div id="topsearch" class="dropdown">
              <button class="dropbtn"><img src = "https://www.shareicon.net/data/2015/08/23/89533_more_512x512.png"></button>
              <div id="advance-search"class="dropdown-content">
                  <div class="name">Advanced Search <a href = "example.com"><img id="go"src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1200px-Magnifying_glass_icon.svg.png"></a></div>
                  <div class="filter">
                      <div class="label">Price Range </div>
                      <div class="price-bound"><input type="text" id="lower-bound" /> </div>
                       -  <div class="price-bound"><input type="text" id="upper-bound" /></div>
                  </div>
                  <div class="filter" > <div class="label">Stars</div>
                      <div class="rate">
                          <input type="radio" id="star5" name="rate" value="5" />
                          <label for="star5" title="text">5 stars</label>
                          <input type="radio" id="star4" name="rate" value="4" />
                          <label for="star4" title="text">4 stars</label>
                          <input type="radio" id="star3" name="rate" value="3" />
                          <label for="star3" title="text">3 stars</label>
                          <input type="radio" id="star2" name="rate" value="2" />
                          <label for="star2" title="text">2 stars</label>
                          <input type="radio" id="star1" name="rate" value="1" />
                          <label for="star1" title="text">1 star</label>
                        </div>
                      and above
                  </div>
                  <div class="filter"><div class="label">Additional Tags</div>
                      <div class="tags" id="vegan" onclick="select('vegan')">Vegan</div>
                      <div class="tags" id ="gcash" onclick="select('gcash')">Gcash Available</div>
                      <div class="tags" id="wifi"onclick="select('wifi')">Free Wi-fi</div>
                      <div class="tags" id="seat"onclick="select('seat')">Seating Area Available</div>
                  </div>
              </div>
              </div>
          </div>

          <div class = "headerright">
              <a href="login.html"><img id="pfp" src = "Images/PFPs/profile.webp"></a>
          </div>
      </div>
  </div>
  <div class="headerholder"></div>
  <div class="inside">
      <div id="menu" class="sidenav">
        <button id="benilde"   class="dropdown-btn" onclick="toggleVisibility('contents1', 'benilde')">Benilde 
          <i class="fa fa-caret-down"></i>
        </button>
        <div id="contents1" class="dropdown-container">
          <a href="Resto2.html">Starbucks</a>
        </div>
        <button  id="umall" class="dropdown-btn" onclick="toggleVisibility('contents2','umall')">UMall 
          <i class="fa fa-caret-down"></i>
        </button>
        <div id="contents2" class="dropdown-container">
          <a href="Resto.html">McDonalds</a>
          <a href="Resto3.html">KFC</a>
        </div>
        <button id="burgundy" class="dropdown-btn" onclick="toggleVisibility('contents3','burgundy')">Burgundy 
          <i class="fa fa-caret-down"></i>
        </button>
        <div id="contents3" class="dropdown-container">
          <a href="Resto5.html">Army Navy</a>
        </div>
      </div>
      <section>
        <div class = "flexlogin">
            <div id = "login-box">
                <form class = "loginform">
                  <label for="fname">Username</label><br>
                  <input type="text" id="fname" name="fname"><br>
                  <label for="lname">Password</label><br>
                  <input type="text" id="lname" name="lname">
                  <input type="submit" value="Submit" class = "loginsb">
                  <a href="signup.html" style="color:#04AA6D">Create new account?</a>
                </form>
        
            </div>
        </div>
      </section>
</div>



</body>

</html>
